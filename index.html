<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ویدیوی من</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://zahra-saha.github.io/my-video-project2/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 20px;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
      text-align: center;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    video {
      border-radius: 16px;
      border: 3px solid rgba(255, 255, 255, 0.4);
      width: 100%;
      aspect-ratio: 9 / 16;
      max-height: 80vh;
      object-fit: contain;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 500px) {
      .container {
        max-width: 90%;
        padding: 20px 15px;
      }
      h1 {
        font-size: 22px;
      }
      video {
        max-height: 75vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Our Universe🫶🏻♥️</h1>
    <video controls>
  <source src="https://raw.githubusercontent.com/Zahra-SaHa/my-video-project2/main/video.mp4" type="video/mp4">
  مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
</video>
  </div>
</body>
</html>

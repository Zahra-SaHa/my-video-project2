<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>My Soul</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://zahra-saha.github.io/my-video-project2/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      padding: 0 20px 300px; /* ÿØŸÇ€åŸÇÿß 100px ÿßÿ≤ Ÿæÿß€å€åŸÜ */
      color: #fff;
      overflow: hidden; /* ÿ¨ŸÑŸà⁄Ø€åÿ±€å ÿßÿ≤ ÿßÿ≥⁄©ÿ±ŸàŸÑ */
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 20px;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
      text-align: center;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #7bcef7, #5dbde6);
      color: #000;
      padding: 14px 28px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(123, 206, 247, 0.6);
      transition: all 0.3s ease;
      position: relative;
    }

    .button::after {
      content: "üöÄ";
      position: absolute;
      right: -30px;
      opacity: 0;
      transition: right 0.4s ease, opacity 0.4s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #5dbde6, #7bcef7);
      box-shadow: 0 12px 25px rgba(123, 206, 247, 0.8);
      transform: scale(1.05);
    }

    .button:hover::after {
      right: -10px;
      opacity: 1;
    }

    @media (max-width: 500px) {
      .container {
        max-width: 95%;
        padding: 25px 15px;
      }
      h1 {
        font-size: 22px;
      }
      .button {
        font-size: 18px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Our Anniversary ü´∂üèª‚ô•Ô∏è</h1>
    <a href="https://drive.google.com/file/d/1MrIwwyCjMH_cGP0a4pPw-o9SfQjSe08j/view?usp=sharing" target="_blank" class="button">
      Let's Go
    </a>
  </div>
</body>
</html>

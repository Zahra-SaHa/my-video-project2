<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>My Soul</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Vazirmatn', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('https://raw.githubusercontent.com/Zahra-SaHa/my-video-project2/main/background.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 24px 16px;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
      text-align: center;
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(10px);
      margin-bottom: 40px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #ccf7fe, #a8e8f0);
      color: #000;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(204, 247, 254, 0.6);
      transition: all 0.3s ease;
      position: relative;
    }

    .button::after {
      content: "üöÄ";
      position: absolute;
      right: -30px;
      opacity: 0;
      transition: right 0.4s ease, opacity 0.4s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #a8e8f0, #ccf7fe);
      box-shadow: 0 12px 25px rgba(204, 247, 254, 0.8);
      transform: scale(1.05);
    }

    .button:hover::after {
      right: -10px;
      opacity: 1;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 20px;
      }

      .button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Our Anniversary ü´∂üèª‚ô•Ô∏è</h1>
    <a href="https://drive.google.com/file/d/1MrIwwyCjMH_cGP0a4pPw-o9SfQjSe08j/view?usp=sharing" target="_blank" class="button">
      Let's Go
    </a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>My Soul</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://zahra-saha.github.io/my-video-project2/background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.5); /* شفافیت همون قبلی */
      padding: 40px 30px;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
      text-align: center;
      width: 100%;
      max-width: 520px; /* بزرگ‌ترش کردم */
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #ccf7fe, #a8e8f0);
      color: #000;
      padding: 16px 32px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(204, 247, 254, 0.6);
      transition: all 0.3s ease;
      position: relative;
    }

    .button::after {
      content: "🚀";
      position: absolute;
      right: -30px;
      opacity: 0;
      transition: right 0.4s ease, opacity 0.4s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #a8e8f0, #ccf7fe);
      box-shadow: 0 12px 25px rgba(204, 247, 254, 0.8);
      transform: scale(1.05);
    }

    .button:hover::after {
      right: -10px;
      opacity: 1;
    }

    @media (max-width: 500px) {
      .container {
        padding: 35px 20px;
        max-width: 95%;
      }
      h1 {
        font-size: 24px;
      }
      .button {
        font-size: 20px;
        padding: 14px 26px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Our Anniversary 🫶🏻♥️</h1>
    <a href="https://drive.google.com/file/d/1MrIwwyCjMH_cGP0a4pPw-o9SfQjSe08j/view?usp=sharing" target="_blank" class="button">
      Let's Go
    </a>
  </div>
</body>
</html>
